<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has.so | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        nav {
            font-family: 'Space Mono', monospace;
        }
        .main-content-area {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .lang-switcher button.active {
            color: #FFFFFF;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-black text-white">

    <nav class="fixed top-0 left-0 right-0 z-50 p-4 bg-black/75 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center max-w-6xl px-4">
            <a href="index.html" class="text-2xl font-bold">
                <span class="text-white">has</span><span class="text-zinc-400">.</span><span class="text-zinc-400">so</span>
            </a>
            <div class="flex items-center space-x-5 md:space-x-8 text-sm">
                <a href="about.html" data-lang-key="nav_about" class="text-zinc-300 hover:text-white transition-colors">About</a>
                <a href="works.html" data-lang-key="nav_works" class="text-zinc-300 hover:text-white transition-colors">Works</a>
                <a href="contact.html" data-lang-key="nav_contact" class="text-white font-semibold transition-colors">Contact</a>
                <div class="lang-switcher ml-3 pl-3 border-l border-zinc-700 space-x-1">
                    <button id="lang-en" lang="en" class="text-zinc-300 hover:text-white px-1">EN</button>
                    <span class="text-zinc-500">|</span>
                    <button id="lang-it" lang="it" class="text-zinc-300 hover:text-white px-1">IT</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content-area pt-20 md:pt-24">
        <div class="container mx-auto px-6 md:px-8 max-w-3xl py-10 md:py-16 text-center">
            <h1 data-lang-key="contact_title" class="text-4xl md:text-5xl font-bold text-white mb-8 md:mb-12">
                Get in Touch
            </h1>
            <div class="space-y-6 text-zinc-300 leading-relaxed text-base md:text-lg">
                <p data-lang-key="contact_intro">
                    For any inquiries, information, or if you simply wish to connect regarding has.so and its projects, please use the contact details below.
                </p>
                <div>
                    <p data-lang-key="contact_email_label" class="mb-2">You can reach us via email at:</p>
                    <a href="mailto:hello@has.so" class="text-xl text-white hover:text-zinc-400 transition-colors break-all" id="contact-email-link">hello@has.so</a>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 text-zinc-500 text-sm left-1/2 -translate-x-1/2">
        <a href="/cdn-cgi/l/email-protection#2c44494040436c444d5f025f43" class="hover:text-white transition-colors">hello[at]has.so</a>
    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script>
        const translations = {
            en: {
                nav_about: "About",
                nav_works: "Works",
                nav_contact: "Contact",
                contact_title: "Get in Touch",
                contact_intro: "For any inquiries, information, or if you simply wish to connect regarding has.so and its projects, please use the contact details below.",
                contact_email_label: "You can reach us via email at:"
            },
            it: {
                nav_about: "Chi Siamo",
                nav_works: "Progetti",
                nav_contact: "Contatti",
                contact_title: "Contattaci",
                contact_intro: "Per qualsiasi domanda, informazione, o se semplicemente desideri metterti in contatto riguardo has.so e i suoi progetti, utilizza i recapiti qui sotto.",
                contact_email_label: "Puoi raggiungerci via email a:"
            }
        };

        let currentLang = localStorage.getItem('lang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-it').classList.toggle('active', lang === 'it');
            
            const pageLinks = { "about.html": "nav_about", "works.html": "nav_works", "contact.html": "nav_contact" };
            Object.keys(pageLinks).forEach(pageFile => {
                const linkElement = document.querySelector(`a[href="${pageFile}"]`);
                if (linkElement) {
                    if (window.location.pathname.endsWith(pageFile)) {
                        linkElement.classList.add('text-white', 'font-semibold');
                        linkElement.classList.remove('text-zinc-300');
                    } else {
                        linkElement.classList.add('text-zinc-300');
                        linkElement.classList.remove('text-white', 'font-semibold');
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const langEnButton = document.getElementById('lang-en');
            const langItButton = document.getElementById('lang-it');
            if (langEnButton) langEnButton.addEventListener('click', () => setLanguage('en'));
            if (langItButton) langItButton.addEventListener('click', () => setLanguage('it'));
            
            const emailLink = document.getElementById('contact-email-link');
            if (emailLink) {
                 const email = "hello[at]has.so".replace("[at]", "@");
                 emailLink.href = "mailto:" + email;
            }
            setLanguage(currentLang);
        });
    </script>
</body>
</html>
