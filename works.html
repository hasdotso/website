<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Has.so | Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        nav {
            font-family: 'Space Mono', monospace;
        }
        .main-content-area {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .lang-switcher button.active {
            color: #FFFFFF;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-black text-white">

    <nav class="fixed top-0 left-0 right-0 z-50 p-4 bg-black/75 backdrop-blur-md">
        <div class="container mx-auto flex justify-between items-center max-w-6xl px-4">
            <a href="index.html" class="text-2xl font-bold z-10">
                <span class="text-white">has</span><span class="text-zinc-400">.</span><span class="text-zinc-400">so</span>
            </a>
    
            
            <div class="md:hidden">
                <button id="menu-toggle" aria-label="Apri menu" class="text-white focus:outline-none">
                    <svg id="menu-icon-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    <svg id="menu-icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
    
            <div id="menu-items"
                 class="hidden md:flex md:items-center md:space-x-5 text-sm
                        absolute md:relative top-16 left-0 right-0 md:top-auto md:left-auto md:right-auto 
                        bg-black/95 md:bg-transparent shadow-lg md:shadow-none rounded-b-lg md:rounded-none
                        p-6 md:p-0 flex-col md:flex-row space-y-3 md:space-y-0">
                
                <a href="about.html" data-lang-key="nav_about" class="block text-center md:text-left py-2 md:py-0 text-zinc-300 hover:text-white transition-colors">About</a>
                <a href="works.html" data-lang-key="nav_works" class="block text-center md:text-left py-2 md:py-0 text-zinc-300 hover:text-white transition-colors">Works</a>
                <a href="contact.html" data-lang-key="nav_contact" class="block text-center md:text-left py-2 md:py-0 text-zinc-300 hover:text-white transition-colors">Contact</a>
                
                <div class="lang-switcher mt-3 md:mt-0 pt-3 md:pt-0 md:ml-3 md:pl-3 md:border-l border-zinc-700/50 space-x-2 flex items-center justify-center md:justify-start">
                    <button id="lang-en" lang="en" class="text-zinc-300 hover:text-white px-1">EN</button>
                    <span class="text-zinc-500">|</span>
                    <button id="lang-it" lang="it" class="text-zinc-300 hover:text-white px-1">IT</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content-area pt-20 md:pt-24">
        <div class="container mx-auto px-6 md:px-8 max-w-3xl py-10 md:py-16 text-center">
            <h1 data-lang-key="works_title" class="text-4xl md:text-5xl font-bold text-white mb-8 md:mb-12">
                Our Works
            </h1>
            <div class="space-y-6 text-zinc-300 leading-relaxed text-base md:text-lg">
                <p data-lang-key="works_no_projects_yet">
                    Our projects and case studies are currently being prepared. Please check back soon to see `has.so` in action as new works are brought to light!
                </p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 text-zinc-500 text-sm left-1/2 -translate-x-1/2">
        <a href="mailto:hello@has.so" class="hover:text-white transition-colors">hello[at]has.so</a>
    </div>

    <script>
        //Mobile menu
        const menuToggle = document.getElementById('menu-toggle');
            const menuIconOpen = document.getElementById('menu-icon-open');
            const menuIconClose = document.getElementById('menu-icon-close');
            const menuItems = document.getElementById('menu-items');

            if (menuToggle && menuItems && menuIconOpen && menuIconClose) {
                menuToggle.addEventListener('click', () => {
                    menuItems.classList.toggle('hidden');
                    const isMenuNowOpen = !menuItems.classList.contains('hidden');
                    menuIconOpen.classList.toggle('hidden', isMenuNowOpen);
                    menuIconClose.classList.toggle('hidden', !isMenuNowOpen);
                });
            }
    </script>
   <script>
        const translations = {
            en: {
                nav_about: "About",
                nav_works: "Works",
                nav_contact: "Contact",
                works_title: "Our Works",
                works_no_projects_yet: "Our projects and case studies are currently being prepared. Please check back soon to see `has.so` in action as new works are brought to light!"
            },
            it: {
                nav_about: "Chi Siamo",
                nav_works: "Progetti",
                nav_contact: "Contatti",
                works_title: "I Nostri Lavori",
                works_no_projects_yet: "I nostri progetti e casi di studio sono attualmente in fase di preparazione. Torna presto a trovarci per vedere `has.so` in azione man mano che nuovi lavori verranno alla luce!"
            }
        };

        let currentLang = localStorage.getItem('lang') || 'en';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-it').classList.toggle('active', lang === 'it');

            const pageLinks = { "about.html": "nav_about", "works.html": "nav_works", "contact.html": "nav_contact" };
            Object.keys(pageLinks).forEach(pageFile => {
                const linkElement = document.querySelector(`a[href="${pageFile}"]`);
                if (linkElement) {
                    if (window.location.pathname.endsWith(pageFile)) {
                        linkElement.classList.add('text-white', 'font-semibold');
                        linkElement.classList.remove('text-zinc-300');
                    } else {
                        linkElement.classList.add('text-zinc-300');
                        linkElement.classList.remove('text-white', 'font-semibold');
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const langEnButton = document.getElementById('lang-en');
            const langItButton = document.getElementById('lang-it');
            if (langEnButton) langEnButton.addEventListener('click', () => setLanguage('en'));
            if (langItButton) langItButton.addEventListener('click', () => setLanguage('it'));
            setLanguage(currentLang);
        });
    </script>
</body>
</html>
